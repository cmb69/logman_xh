
<h1>Logman â€“ Log file</h1>
<form class="logman_form" method="get">
  <input type="hidden" name="selected" value="logman">
  <input type="hidden" name="admin" value="plugin_main">
  <input type="hidden" name="action" value="plugin_text">
  <div class="logman_table_wrapper">
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Level</th>
          <th>Module</th>
          <th>Category</th>
          <th>Description</th>
        </tr>
        <tr>
          <td><input type="search" name="logman_timestamp" value="2025" placeholder="until" list="logman_months"></td>
          <td><input type="search" name="logman_level" value="info" placeholder="is" list="logman_levels"></td>
          <td><input type="search" name="logman_module" value="XH" placeholder="is" list="logman_modules"></td>
          <td><input type="search" name="logman_category" value="login" placeholder="is" list="logman_categories"></td>
          <td><input type="search" name="logman_description" value="from" placeholder="contains"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2023-01-30 14:00:05</td>
          <td>info</td>
          <td>XH</td>
          <td>login</td>
          <td>login from ::1</td>
        </tr>
      </tbody>
    </table>
  </div>
  <p class="logman_buttons"><button>Filter</button></p>
  <datalist id="logman_months">
    <option value="2023-01"></option>
  </datalist>
  <datalist id="logman_levels">
    <option value="info"></option>
  </datalist>
  <datalist id="logman_modules">
    <option value="XH"></option>
  </datalist>
  <datalist id="logman_categories">
    <option value="login"></option>
  </datalist>
</form>
